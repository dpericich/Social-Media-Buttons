<!DOCTYPE>
<html>
    <head>
        <title>Social Media Buttons</title>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="main-head">Social Media Connect Buttons</h1>
        <div class="button-container">
            <div class="button-fb">
                <div class="button-fb__text">Facebook</div>
            </div>
            <div class="button-yt">
                <div class="button-yt__text">Youtube</div>
            </div>
            <div class="button-sp">
                <div class="button-sp__text">Spotify</div>
            </div>
            <div class="button-ig">
                <div class="button-ig__text">Instagram</div>
            </div>

        </div>
    </body>
</html>
